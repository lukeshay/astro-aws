name: CI

on:
    pull_request:
    push:
        branches:
            - "main"

env:
    CI: true

jobs:
    prepare-yarn-cache:
        name: Cache dependencies
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "16"
                  cache: "yarn"
            - run: yarn install --mode=skip-build
              env:
                  YARN_ENABLE_SCRIPTS: false
    check:
        name: Check
        runs-on: ubuntu-22.04
        needs: prepare-yarn-cache
        strategy:
            matrix:
                node_version:
                    - 16
                    - 18
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node_version }}
                  cache: "yarn"
            - run: yarn install --mode=skip-build
            - run: yarn build
            - run: yarn test
            - run: yarn lint
            - run: yarn prettier
            - run: yarn synth
            - uses: actions/upload-artifact@v3
              with:
                  name: cdk-templates
                  path: apps/infra/cdk.out
