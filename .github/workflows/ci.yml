name: CI

on:
    pull_request:
    push:
        branches:
            - "main"

env:
    CI: true

jobs:
    prepare-yarn-cache:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: "16"
                  cache: "yarn"
            - run: yarn install --mode=skip-build
              env:
                  YARN_ENABLE_SCRIPTS: false
    yarn:
        runs-on: ubuntu-22.04
        needs: prepare-yarn-cache
        strategy:
            matrix:
                node_version:
                    - 16
                    - 18
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 100
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node_version }}
                  cache: "yarn"
            - run: yarn install --mode=skip-build
            - run: yarn build:all
            - run: yarn test:all
            - run: yarn lint
            - run: yarn prettier
            - run: yarn synth:all
