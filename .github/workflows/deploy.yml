name: Deploy

on:
    workflow_call:
        inputs:
            node_version:
                description: The version of node to use
                required: true
                type: string
                default: "18"
            stack_environment:
                description: The stack environment to deploy
                required: true
                type: string
            environment_name:
                description: The GitHub environment name
                required: true
                type: string
            environment_url:
                description: The GitHub environment url
                required: true
                type: string
            aws_session_name:
                description: AWS session name
                required: false
                type: string
            aws_region:
                description: The AWS region
                required: false
                type: string
                default: us-east-1
            ref:
                description: The git ref to checkout
                required: false
                type: string
            repository:
                description: The git repository to checkout
                required: false
                type: string
        secrets:
            AWS_ROLE_ARN:
                description: The AWS Role ARN to use
                required: true
            AWS_ACCOUNT_ID:
                description: The AWS Account ID
                required: true
            TURBO_TOKEN:
                description: Turborepo remote cache token
                required: false
            TURBO_TEAM:
                description: Turborepo remote cache team
                required: false

env:
    CI: true

permissions:
    id-token: write
    contents: read
    deployments: write

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-22.04
        env:
            TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
            TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        environment:
            name: ${{ inputs.environment_name }}
            url: ${{ inputs.environment_url }}
        steps:
            - run: echo "::add-mask::${{ secrets.AWS_ACCOUNT_ID }}"
            - uses: actions/checkout@v3
              with:
                  ref: ${{ inputs.ref }}
                  repository: ${{ inputs.repository }}
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-region: ${{ inputs.aws_region }}
                  role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
                  role-session-name: ${{ inputs.aws_session_name }}
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ inputs.node_version }}
                  cache: "yarn"
            - run: yarn install --mode=skip-build
            - run: yarn deploy:one infra -- ${{ inputs.stack_environment }}
