name: CD

on:
  workflow_run:
    workflows:
      - CI
    branches:
      - main
    types:
      - completed

env:
  CI: true
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

permissions:
  id-token: write
  contents: read
  deployments: write

jobs:
  prepare-yarn-cache:
    name: Cache dependencies
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"
      - run: yarn install --mode=skip-build
        env:
          YARN_ENABLE_SCRIPTS: false
  deploy-dev:
    name: Deploy Dev
    needs: [prepare-yarn-cache]
    concurrency:
      group: ${{ format('{0}-{1}', github.workflow, github.job) }}
    uses: ./.github/workflows/deploy.yml
    with:
      environment_name: development
      environment_url: https://dev.astro-aws.org/
      stack_environment: DEV
    secrets: inherit
  deploy-dev-ssr:
    name: Deploy Dev SSR
    needs: [prepare-yarn-cache]
    concurrency:
      group: ${{ format('{0}-{1}', github.workflow, github.job) }}
    uses: ./.github/workflows/deploy.yml
    with:
      environment_name: development-ssr
      environment_url: https://ssr.dev.astro-aws.org/
      stack_environment: SSR
    secrets: inherit
  deploy-dev-edge:
    name: Deploy Dev Edge
    needs: [prepare-yarn-cache]
    concurrency:
      group: ${{ format('{0}-{1}', github.workflow, github.job) }}
    uses: ./.github/workflows/deploy.yml
    with:
      environment_name: development-edge
      environment_url: https://edge.dev.astro-aws.org/
      stack_environment: EDGE
    secrets: inherit
